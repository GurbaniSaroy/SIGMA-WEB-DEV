<!-- printing the following in h1 tag using entities -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <h1>
        The sky is cloud &#9729; &amp; it will rain &#9748;; today
    </h1>
</body>
</html>
