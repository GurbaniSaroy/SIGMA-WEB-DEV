<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>

<body>
    <table border="black">
        <caption>Menu at my cafe</caption>
        <!-- header in table -->
        <thead>
            <tr>
                <th>Menu</th>
                <th>Rates</th>
            </tr>
        </thead>

        <!-- body in table -->
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>15/piece</td>
            </tr>
            <tr>
                <td>Aallo Patty</td>
                <td>20/piece</td>
            </tr>
            <tr>
                <td>Cold coffee</td>
                <td>110/coffee</td>
            </tr>
        </tbody>
    </table>

    <!-- Table 2 in which the header will be occupying 2 rows and 2 colomns accordingly -->

    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            u
            <tr>
                <td>Frootie</td>
                <td>15</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Rasgulla</td>
                <td>50</td>
                <td>0.20</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
