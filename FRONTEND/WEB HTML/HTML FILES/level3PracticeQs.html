    <!-- Question (1) replicating a HTML table -->

    <!-- Question(2) Recreate the HTML form -->
    <form action="/server">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <br /><br />
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">Female</label>
        <br /><br />
        <label for="country">Country:</label>
        <select name="select_your_country" id="country">
            <option value="select_your_country" selected>Select an option</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select>
        <br /><br />
        <label for="message">Message</label>
        <br />
        <textarea id="message" cols="30" rows="4"></textarea>
        <br /><br />
        <input type="checkbox" id="subscribe" name="subscribe" />
        <label for="subscribe">Subscribe</label>
        <br /><br />
        <button type="submit">submit</button>
    </form>
    <hr />
    <hr />

    <!-- Question (3) recreating a HTML form -->

        <textarea id="message" cols="30" rows="5"></textarea>
        <br><br>
        <!-- <label for="rating">Rate us out of 5</label>

    </form>
